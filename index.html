<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/PngItem_779399.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="side">
            <div class="name">
                <div class="cube">
                    <i class="bi bi-boxes"></i>
                    <h2>bluecube</h2>
                </div>
                <i class="bi bi-x-lg closeNav"></i>
            </div>
            <div class="home navs">
                <i class="bi bi-house-door"></i>
                <h3>Home</h3>
            </div>
            <div class="message navs">
                <i class="bi bi-chat-left-dots"></i>
                <h3>Message</h3>
            </div>
            <h3>Share</h3>
            <div class="ranking navs">
                <i class="bi bi-graph-up-arrow"></i>
                <h3>Ranking</h3>
            </div>
            <div class="challenge navs">
                <i class="bi bi-trophy-fill"></i>
                <h3>Challenge</h3>
            </div>
            <div class="group navs">
                <i class="bi bi-people-fill"></i>
                <h3>Team</h3>
            </div>
            <div class="connect navs">
                <i class="bi bi-box"></i>
                <h3>Connect</h3>
            </div>
        </div>
        <div class="maintab">
            <div class="dashboard">
                <div class="inpAtog">
                    <i class="bi bi-list openNav"></i>
                    <div class="input">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Find Something...">
                        <span>Search</span>
                    </div>
                </div>
                <div class="alert">
                    <i class="bi bi-bell-fill"></i>
                </div>
                <div class="avatar">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="menus">
                
                <div class="world">
                    <h3>World</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Following</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Popular</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Post</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Gender</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Location</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Profession</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Fashion</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="world">
                    <h3>Trends</h3>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="contents">
               
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
